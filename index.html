<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulatore di Risonanza</title>
    <link rel="stylesheet" href="style.css" />
    <script src="p5.min.js" defer></script>
    <script src="sketch.js" defer></script>
  </head>
  <body>
    <main id="app-container">
      <div id="canvas-container"></div>
      <aside id="ui-sidebar">
        <header>
          <h1>Risonanza</h1>
          <p>Simulatore di Onde</p>
        </header>

        <div class="ui-panel">
          <h2 class="panel-header active">Preset Aspetto</h2>
          <div class="panel-content show">
            <div class="preset-group">
              <label for="preset-select">Seleziona uno stato</label>
              <select id="preset-select"></select>
              <button id="apply-preset-btn" style="margin-top: 15px">
                Applica Preset
              </button>
            </div>
          </div>
        </div>

        <div class="ui-panel">
          <h2 class="panel-header active">Preset Animazione</h2>
          <div class="panel-content show">
            <div class="preset-group">
              <label for="animation-preset-select"
                >Animazioni Predefinite</label
              >
              <select id="animation-preset-select"></select>
            </div>
            <div class="preset-group">
              <label for="user-animation-select">Le Tue Animazioni</label>
              <div class="animation-controls">
                <select id="user-animation-select"></select>
                <div class="manage-buttons">
                  <button id="rename-animation-btn" disabled>Rinomina</button>
                  <button id="delete-animation-btn" disabled>Elimina</button>
                </div>
              </div>
            </div>
            <button id="play-animation-btn" style="margin-top: 5px">
              Play Animazione Selezionata
            </button>
            <div
              class="preset-group"
              style="
                margin-top: 20px;
                border-top: 1px solid #eee;
                padding-top: 20px;
              "
            >
              <label for="record-animation-btn">Crea la tua animazione</label>
              <button id="record-animation-btn">
                Registra Nuova Animazione
              </button>
              <p
                id="record-status"
                style="
                  font-size: 12px;
                  color: var(--danger-color);
                  margin-top: 10px;
                  text-align: center;
                  height: 15px;
                "
              ></p>
            </div>
          </div>
        </div>

        <div class="ui-panel">
          <h2 class="panel-header">Impostazioni Generali</h2>
          <div class="panel-content">
            <div
              class="slider-group"
              data-key="maxSources"
              data-target="config"
            >
              <label>Numero Sorgenti Max</label>
              <div class="slider-input-wrapper">
                <input type="range" min="1" max="20" step="1" value="5" />
                <input
                  type="number"
                  min="1"
                  max="20"
                  step="1"
                  value="5"
                  class="value-input"
                />
              </div>
            </div>
            <div
              class="slider-group"
              data-key="maxReflections"
              data-target="config"
            >
              <label>Numero Riflessioni</label>
              <div class="slider-input-wrapper">
                <input type="range" min="0" max="10" step="1" value="2" />
                <input
                  type="number"
                  min="0"
                  max="10"
                  step="1"
                  value="2"
                  class="value-input"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="ui-panel">
          <h2 class="panel-header">Formato</h2>
          <div class="panel-content">
            <div class="preset-group">
              <select id="format-select">
                <option value="viewport" selected>
                  Superficie di Visualizzazione
                </option>
                <option value="595x842">Stampa: A4 (Verticale)</option>
                <option value="842x1191">Stampa: A3 (Verticale)</option>
                <option value="842x595">Stampa: A4 (Orizzontale)</option>
                <option value="1191x842">Stampa: A3 (Orizzontale)</option>
                <option value="1080x1350">Social: Post Instagram (4:5)</option>
                <option value="1080x1920">
                  Social: Storia Instagram (9:16)
                </option>
                <option value="1200x630">Social: Post Facebook</option>
                <option value="1920x1080">Web: Grande (16:9)</option>
                <option value="1024x768">Web: Piccolo (4:3)</option>
                <option value="custom">-- Formato Personalizzato --</option>
              </select>
            </div>
            <div id="custom-format-inputs" class="hidden">
              <div class="input-group">
                <label for="custom-width">Larghezza (px)</label>
                <input type="number" id="custom-width" value="595" />
              </div>
              <div class="input-group">
                <label for="custom-height">Altezza (px)</label>
                <input type="number" id="custom-height" value="842" />
              </div>
            </div>
            <button id="apply-format-btn">Applica Formato</button>
          </div>
        </div>

        <div class="ui-panel">
          <h2 class="panel-header">Visibilità Onde</h2>
          <div class="panel-content">
            <div class="preset-group">
              <label for="wave-display-select">Mostra onde</label>
              <select id="wave-display-select">
                <option value="both" selected>Entrambe le Onde</option>
                <option value="primary">Solo Onde Primarie</option>
                <option value="secondary">Solo Onde Secondarie</option>
              </select>
            </div>
          </div>
        </div>

        <div class="ui-panel">
          <h2 class="panel-header">Zoom</h2>
          <div class="panel-content">
            <div class="preset-group">
              <label for="zoom-select">Livello Zoom</label>
              <select id="zoom-select">
                <option value="fit">Adatta allo Schermo</option>
                <option value="0.25">25%</option>
                <option value="0.5">50%</option>
                <option value="0.75">75%</option>
                <option value="1" selected>100% (Default)</option>
                <option value="1.5">150%</option>
                <option value="2">200%</option>
                <option value="4">400%</option>
              </select>
              <button id="apply-zoom-btn" style="margin-top: 15px">
                Applica Zoom
              </button>
            </div>
          </div>
        </div>

        <div class="ui-panel">
          <h2 class="panel-header">Onde Primarie</h2>
          <div class="panel-content">
            <div
              class="slider-group"
              data-key="maxWavesPrimary"
              data-target="config"
            >
              <label>Numero Onde</label>
              <div class="slider-input-wrapper">
                <input type="range" min="1" max="20" step="1" value="5" />
                <input
                  type="number"
                  min="1"
                  max="20"
                  step="1"
                  value="5"
                  class="value-input"
                />
              </div>
            </div>
            <div
              class="slider-group"
              data-key="speedPrimary"
              data-target="config"
            >
              <label>Velocità</label>
              <div class="slider-input-wrapper">
                <input type="range" min="1" max="200" step="1" value="30" />
                <input
                  type="number"
                  min="1"
                  max="200"
                  step="1"
                  value="30"
                  class="value-input"
                />
              </div>
            </div>
            <div
              class="slider-group"
              data-key="intervalPrimary"
              data-target="config"
            >
              <label>Frequenza</label>
              <div class="slider-input-wrapper">
                <input
                  type="range"
                  min="0.05"
                  max="2"
                  step="0.01"
                  value="0.3"
                />
                <input
                  type="number"
                  min="0.05"
                  max="2"
                  step="0.01"
                  value="0.3"
                  class="value-input"
                />
              </div>
            </div>
            <div
              class="slider-group"
              data-key="alphaPrimary"
              data-target="config"
            >
              <label>Opacità</label>
              <div class="slider-input-wrapper">
                <input
                  type="range"
                  min="0.01"
                  max="1"
                  step="0.01"
                  value="0.8"
                />
                <input
                  type="number"
                  min="0.01"
                  max="1"
                  step="0.01"
                  value="0.8"
                  class="value-input"
                />
              </div>
            </div>
            <div
              class="slider-group"
              data-key="decayFactorPrimary"
              data-target="config"
            >
              <label>Durata</label>
              <div class="slider-input-wrapper">
                <input type="range" min="0.1" max="5" step="0.1" value="1.5" />
                <input
                  type="number"
                  min="0.1"
                  max="5"
                  step="0.1"
                  value="1.5"
                  class="value-input"
                />
              </div>
            </div>
            <div
              class="slider-group"
              data-key="heartSizePrimary"
              data-target="config"
            >
              <label>Dimensione Cuore</label>
              <div class="slider-input-wrapper">
                <input type="range" min="0.1" max="3" step="0.05" value="1" />
                <input
                  type="number"
                  min="0.1"
                  max="3"
                  step="0.05"
                  value="1"
                  class="value-input"
                />
              </div>
            </div>
            <div
              class="slider-group"
              data-key="strokePrimary"
              data-target="config"
            >
              <label>Spessore</label>
              <div class="slider-input-wrapper">
                <input type="range" min="1" max="200" step="1" value="80" />
                <input
                  type="number"
                  min="1"
                  max="200"
                  step="1"
                  value="80"
                  class="value-input"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="ui-panel">
          <h2 class="panel-header">Onde Secondarie</h2>
          <div class="panel-content">
            <div
              class="slider-group"
              data-key="maxWavesSecondary"
              data-target="config"
            >
              <label>Numero Onde</label>
              <div class="slider-input-wrapper">
                <input type="range" min="1" max="20" step="1" value="5" />
                <input
                  type="number"
                  min="1"
                  max="20"
                  step="1"
                  value="5"
                  class="value-input"
                />
              </div>
            </div>
            <div
              class="slider-group"
              data-key="speedSecondary"
              data-target="config"
            >
              <label>Velocità</label>
              <div class="slider-input-wrapper">
                <input type="range" min="1" max="200" step="1" value="30" />
                <input
                  type="number"
                  min="1"
                  max="200"
                  step="1"
                  value="30"
                  class="value-input"
                />
              </div>
            </div>
            <div
              class="slider-group"
              data-key="intervalSecondary"
              data-target="config"
            >
              <label>Frequenza</label>
              <div class="slider-input-wrapper">
                <input
                  type="range"
                  min="0.05"
                  max="2"
                  step="0.01"
                  value="0.2"
                />
                <input
                  type="number"
                  min="0.05"
                  max="2"
                  step="0.01"
                  value="0.2"
                  class="value-input"
                />
              </div>
            </div>
            <div
              class="slider-group"
              data-key="alphaSecondary"
              data-target="config"
            >
              <label>Opacità</label>
              <div class="slider-input-wrapper">
                <input
                  type="range"
                  min="0.01"
                  max="1"
                  step="0.01"
                  value="0.8"
                />
                <input
                  type="number"
                  min="0.01"
                  max="1"
                  step="0.01"
                  value="0.8"
                  class="value-input"
                />
              </div>
            </div>
            <div
              class="slider-group"
              data-key="decayFactorSecondary"
              data-target="config"
            >
              <label>Durata</label>
              <div class="slider-input-wrapper">
                <input type="range" min="0.1" max="5" step="0.1" value="1.5" />
                <input
                  type="number"
                  min="0.1"
                  max="5"
                  step="0.1"
                  value="1.5"
                  class="value-input"
                />
              </div>
            </div>
            <div
              class="slider-group"
              data-key="heartSizeSecondary"
              data-target="config"
            >
              <label>Dimensione Cuore</label>
              <div class="slider-input-wrapper">
                <input type="range" min="0.1" max="3" step="0.05" value="1" />
                <input
                  type="number"
                  min="0.1"
                  max="3"
                  step="0.05"
                  value="1"
                  class="value-input"
                />
              </div>
            </div>
            <div
              class="slider-group"
              data-key="strokeSecondary"
              data-target="config"
            >
              <label>Spessore</label>
              <div class="slider-input-wrapper">
                <input type="range" min="1" max="200" step="1" value="20" />
                <input
                  type="number"
                  min="1"
                  max="200"
                  step="1"
                  value="20"
                  class="value-input"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="ui-panel">
          <h2 class="panel-header">Stile & Esporta</h2>
          <div class="panel-content">
            <div class="color-picker-group">
              <label>Colore Sfondo</label>
              <div class="color-input-wrapper">
                <input
                  type="color"
                  id="bg-picker"
                  data-key="bg"
                  data-target="pal"
                />
                <input type="text" id="bg-hex" class="hex-input" />
              </div>
            </div>
            <div class="color-picker-group">
              <label>Colore Primario</label>
              <div class="color-input-wrapper">
                <input
                  type="color"
                  id="stroke-picker"
                  data-key="stroke"
                  data-target="pal"
                />
                <input type="text" id="stroke-hex" class="hex-input" />
              </div>
            </div>
            <div class="color-picker-group">
              <label>Colore Secondario</label>
              <div class="color-input-wrapper">
                <input
                  type="color"
                  id="stroke2-picker"
                  data-key="stroke2"
                  data-target="pal"
                />
                <input type="text" id="stroke2-hex" class="hex-input" />
              </div>
            </div>
            <div
              class="checkbox-group"
              data-key="saveBackground"
              data-target="config"
            >
              <label>
                <input type="checkbox" checked />
                Includi sfondo
              </label>
            </div>
            <button id="save-waves-btn">Esporta PNG</button>
          </div>
        </div>

        <footer>
          <div id="quick-controls">
            <button id="pause-btn">Pausa</button>
            <button id="clear-btn">Pulisci</button>
            <button id="reset-btn">Reset</button>
          </div>
          <div id="stats-display">
            <span>FPS: 0</span>
            <span>Sorgenti: 0</span>
            <span>Onde: 0</span>
          </div>
          <div id="shortcuts">
            <p>
              Shortcuts: [Spazio] Pausa | [C] Pulisci | [R] Reset | [S] Salva
            </p>
          </div>
        </footer>
      </aside>
    </main>
  </body>
</html>
